<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codsoft Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-head">Codsoft Chatbot</div> 
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Hello! Welcome to Codsoft Chatbot, How can I assist you? <br>Type exit to stop chat. </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const responses = {
            "hello": "Hello! How can I help you today?",
            "hi": "Hi there! How can I assist you?",
            "hey": "Hi there! How can I assist you?",
            "how are you": "I'm fine, Thank you for asking me. How are you today!",
            "good morning": "Good morning! How can I help you today?",
            "good afternoon": "Good afternoon! How can I help you today?",
            "good evening": "Good evening! How can I help you today?",
            "fine": "That's good to hear! How can I help you today?",
            "i am fine":"That's good to hear! How can I help you today?",
            "what is your name": "I am a Codsoft chatbot created to assist you with your queries.",
            "name": "I am a Codsoft chatbot created to assist you with your queries.",
            "what is your name": "I am a Codsoft chatbot created to assist you with your queries.",
            "bye":"Goodbye! Have a great day!",
            "goodbye":"Goodbye! Have a great day!",
            "quit":"Goodbye! Have a great day!",
            "default": "I'm sorry, I don't understand that. Can you please make it clear?"
        };
        function chatbotResponse(userInput) {
            userInput = userInput.toLowerCase();
            return responses[userInput] || responses["default"];
        }
        function sendMessage() {
    const userInputEl = document.getElementById("user-input");
    const userInput = userInputEl.value.trim();
    if (!userInput) return;  
    addMessage("user", userInput);
    userInputEl.value = "";  
    if (userInput.toLowerCase() === "exit") {
        handleExit();
    } else {
        const response = chatbotResponse(userInput);
        addMessage("bot", response);
    }
}
function handleExit() {
    addMessage("bot", "Goodbye! Have a great day!");
    const userInputEl = document.getElementById("user-input");
    userInputEl.disabled = true; 
    setTimeout(resetChat, 2000);  
}function resetChat() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = ''; 
    document.getElementById("user-input").disabled = false;  
    addMessage("bot", "Hello! Welcome to Codsoft Chatbot, How can I assist you?");
}
        function addMessage(sender, message) {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="chat-message ${sender}">${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
